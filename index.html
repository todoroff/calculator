<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Outline|Press+Start+2P|Bowlby+One+SC"
        rel="stylesheet">
    <title>Calculator of the Year</title>
</head>
<header>
    <h1>Calculator of the Year</h1>
</header>
<div id="calculator">
    <div id="top">
        <div id="logo">TI-101</div>
        <div id="solarpanels">
            <div class="solarpanel"></div>
            <div class="solarpanel"></div>
            <div class="solarpanel"></div>
        </div>
    </div>
    <div id="display"></div>
    <div id="buttons">
        <button class="fn nonexpr" id="clear">AC</button>
        <button class="fn" id="del">DEL</button>
        <button class="fn nonexpr" id="negate">±</button>
        <button class="operator">÷</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">×</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">-</button>
        <button class="number">3</button>
        <button class="number">2</button>
        <button class="number">1</button>
        <button class="operator" id="plus">+</button>
        <button class="number">0</button>
        <button class="operator nonexpr">.</button>
        <button class="fn nonexpr" id="equals">=</button>
    </div>

</div>

<body>
    <script src="js/app.js" type="module"></script>
</body>

</html>
